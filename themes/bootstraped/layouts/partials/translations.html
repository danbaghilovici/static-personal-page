{{if .IsTranslated}}
<section class="py-3">
    <div class="container">
        <ul class="nav justify-content-end nav-pills ">
            <li class="nav-item">
                <a class="nav-link active" href="">{{.Site.Language.LanguageName}}</a>
            </li>
            {{range $i,$item:=.Translations}}
            <li class="nav-item">
                <a class="nav-link" href="{{$item.Permalink}}">{{.Site.Language.LanguageName}}</a>
            </li>
            <p>{{$.Site.Language}}</p>
            {{end}}
        </ul>
    </div>

</section>
{{end}}
