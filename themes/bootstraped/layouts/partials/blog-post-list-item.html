<article class="blog-item">
    <a href="{{.post.Permalink}}">
        <h2 class="font-boldest">{{.post.Params.title}}</h2>
    </a>
    <div class="content">
        <p class="text-danger mb-0 text-left">{{humanize (i18n "publishedOnBlogEntryText")}} {{.post.Date.Format "02/01/2006"}}</p>
        <p class="text-light">
            {{print (substr .post.Plain 0 500) "..."}}
        </p>
        <p class="text-primary">Continue reading</p>
    </div>

</article>
